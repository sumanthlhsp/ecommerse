<div class="all-items-header">
    <a routerLink="/all-items"><i class="fa fa-chevron-left"></i></a>&nbsp;&nbsp;
    <div> Order Summary</div>
</div>

<div style="margin:20px 0;">

    <div class="text-center text-info m-5" *ngIf="noItems">
        <h5><i class="fa fa-info-circle"></i>&nbsp;No items were added to cart</h5>
    </div>

    <div class="row" *ngIf="!noItems">
        <table class="table col-md-8">
            <thead>
                <tr>
                    <th></th>
                    <th>Items</th>
                    <th>Qty</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cart of groupedItems">
                    <td><span class="fa fa-trash" (click)="removeAll(cart.item.name)"></span></td>
                    <td width="70%">{{cart.item.name}}</td>
                    <td>
                        <span class="fa fa-minus" (click)="removeItem(cart.item.name)"></span>
                        <input class="cart-count" disabled type="number" value="{{getCount(cart.item.name)}}" />
                        <span class="fa fa-plus" (click)="addItem(cart.item)"></span>
                    </td>
                    <td> ${{cart.item.price}}</td>
                </tr>
            </tbody>
        </table>

        <div class="card total-card col-md-3" style="margin-left: 20px;">
            <div class="card-body">
                <h5>Total</h5>
                <div class="order-flex-item">
                    <span>Items ({{cartItems.length}})</span>
                    <span>:</span>
                    <span>${{getTotalPrice()}}</span>
                </div>
                <div class="order-flex-item">
                    <span>Discount</span>
                    <span>:</span>
                    <span>${{getTotalDiscount()}}</span>
                </div>
            </div>
            <div class="card-footer order-flex-item">
                <span>Order Total</span>
                <span>:</span>
                <span>${{getFinalPrice()}}</span>
            </div>
        </div>
    </div>


</div>
